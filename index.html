<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Coding Quiz</title>
    <link rel="icon" type="image/x-icon" href="">
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <section class="header">
      <button id="high_scores">View Hight Scores</button>
      <p id="timer_status"></p>
    </section>
    
    <section id="questions">
      <div id="header_card">
        <h1>Coding Quiz Challenge</h1>
        <p>Answer the following muliple choice questions to test your knowledge of Javascript! &nbsp; When you're finished, add your name to the high scores list to compare your results with others.</p>
        <button id="Start_Quiz">Start Quiz</button>
      </div>
      <div id="completed_card">
        <h1></h1>        
        <p></p>
        <form id="highscores_form">
          <label for="hs_ini">Enter Initials: </label>
          <input id="initials" type="text" name="hs_ini">
          <button id="form_submit" type="submit" form="myForm" value="Submit">Submit</button>
        </form>        
      </div>
      <div id="highscores">
        <h1>Highscores</h1>
        <ul>
        </ul>
        <button id="go_back">Go Back</button>
        <button id="clear_highscores">Clear Highscores</button>
      </div>
    </section>
    <section id="answer_status">
    </section>
    
    <script src="assets/js/script.js"></script>
    <script src="assets/js/build_questions.js"></script>
  </body>
</html>
